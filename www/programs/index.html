<!DOCTYPE html lang="en">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academy of Learning Career College - Abbotsford - Langley</title>
    <script src="/js/includes.js"></script>
    <div w3-include-html="/css.html"></div>
    <link rel="stylesheet" href="custom.css">
    <!-- <link rel="import" href="/css.html"> -->


</head>

<body>
    <div w3-include-html="/navbar.html"></div>


    <h2>Programs</h2>
    <div id="myslidesbtnContainer">
        <button class="slidesbtn active" onclick="filterSelection('all')">All</button>
        <button class="slidesbtn" onclick="filterSelection('accounting')">Accounting</button>
        <button class="slidesbtn" onclick="filterSelection('commsuppserv')">Community Support Services</button>
        <button class="slidesbtn" onclick="filterSelection('business')">Business</button>
        <button class="slidesbtn" onclick="filterSelection('english')">English Language Training</button>
        <button class="slidesbtn" onclick="filterSelection('it')">Information Technology</button>

        <button class="slidesbtn" onclick="filterSelection('healthcare')">Healthcare</button>
        <button class="slidesbtn" onclick="filterSelection('webgraphic')">Web and Graphic Design</button>
    </div>

    <!--Gallery Grid-->
    <div class="row">

        <div w3-include-html="compiled.html"></div>

        <script>
            filterSelection("all") // Execute the function and show all columns
            function filterSelection(c) {
                var x, i;
                x = document.getElementsByClassName("column");
                if (c == "all") c = "";
                // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
                for (i = 0; i < x.length; i++) {
                    w3RemoveClass(x[i], "show");
                    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
                }
            }

            // Show filtered elements
            function w3AddClass(element, name) {
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = name.split(" ");
                for (i = 0; i < arr2.length; i++) {
                    if (arr1.indexOf(arr2[i]) == -1) {
                        element.className += " " + arr2[i];
                    }
                }
            }

            // Hide elements that are not selected
            function w3RemoveClass(element, name) {
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = name.split(" ");
                for (i = 0; i < arr2.length; i++) {
                    while (arr1.indexOf(arr2[i]) > -1) {
                        arr1.splice(arr1.indexOf(arr2[i]), 1);
                    }
                }
                element.className = arr1.join(" ");
            }

            // Add active class to the current button (highlight it)
            var slidesbtnContainer = document.getElementById("myslidesbtnContainer");
            var slidesbtns = slidesbtnContainer.getElementsByClassName("slidesbtn");
            for (var i = 0; i < slidesbtns.length; i++) {
                slidesbtns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>
    </div>


    <div w3-include-html="/promisebar.html"></div>

    <div class="container-fluid"></div>
    <div w3-include-html="/footer.html"></div>
    </div>
    </div>

</body>
<script>
    includeHTML();

   
$(window).bind("load", function() {
    filterSelection("all"); // Execute the function and show all columns
});

</script>

</html>
